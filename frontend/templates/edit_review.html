{% extends "base.html" %}

{% block title %}Edit Review{% endblock %}

{% block content %}
    <div class="edit-review">
        <h2>Edit Your Review</h2>
        <form method="POST">
            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" value="{{ review.rating }}" min="1" max="5" required><br><br>

            <label for="review">Your Review:</label>
            <textarea name="review" id="review" rows="4" required>{{ review.review_text }}</textarea><br><br>

            <button type="submit" class="btn">Update Review</button>
        </form>
    </div>
{% endblock %}
